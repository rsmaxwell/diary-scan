<p><p>A very wet unpleasant day. Wind between SW &amp; WNW. Could not get to the ship. Received a letter from WBS informing me of my name being in the Gazette, which I see in this days papers. Dined at home. H harry, Cunningham &amp; and I took wine at the Albion &amp; in the evening finished at the Duke <font color=#BFBFBF>of York</font><font color=#BFBFBF> </font></p> <p></p></p>
