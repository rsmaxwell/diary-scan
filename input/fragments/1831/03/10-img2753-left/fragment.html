<p>Another beautiful day. Wind SW. Went to Newcastle by steam &amp; ordered coals down on Monday. Enrolled <span class=highlight_yellow>H A </span><span class=highlight_yellow>Bealls</span> <span class=highlight_yellow>interviews</span> at the Custom House. Returned home to dinner. Dr Drewry &amp; Chartson dined with me. At the club in the evening.</p>
