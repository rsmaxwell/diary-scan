<p>A rainy morning. Wind fresh at W by N. paid Robert &pound;2.4/ Walton the brewer bills 3<sup>rd</sup> &amp; 4<sup>th</sup> coal voyage which will be given credit for as sent, be being in <span class=highlight_yellow>asseasy</span>. Engaged today making up ships books. Dined at home. At the Abbey in the evening. The Hope arrived</p>
