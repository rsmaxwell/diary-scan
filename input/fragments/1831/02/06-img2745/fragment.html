<p><p>A fine morning &amp; hard frost. Wind NW. Did not go to church. Took a walk to Tynemouth after seeing the newspapers. Some light ships got in today from Leith Roads &amp; also some laden ones passed for London.</p> <p></p> <p>Dined at home. At the Mulstrum in the evening. A heavy gale of snow &amp; blowing hard, 12 pm</p> <p></p></p>
