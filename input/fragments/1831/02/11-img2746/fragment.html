<p><p>A beautiful day. Quite spring weather. Wind WNW.</p> <p></p> <p>In consequence of late <span class=highlight_yellow>homes</span> etc last night &amp; did not breakfast &lsquo;<span class=highlight_yellow>till</span> 12 o'clock. Took a walk round by Tynemouth &amp; dined at home at 5 o'clock.</p></p>
