<p><p>Blowing hard half a gale from NNE &amp; has been rain or snow during the night. Called upon the <span class=highlight_yellow>messrs</span> <span class=highlight_yellow>Hdestorns</span>  at Mr Reeds. Dined at home &amp; in the evening went to the assembly which was a very good one. About 68 there. Got home at 4 o'clock. Paid Brown 16/ my subscription</p> <p></p></p>
