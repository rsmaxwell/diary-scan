<p><p>A fine morning. Blowing hard at WNW. The Samarary frigate sailed at 1 o'clock. Dined at home. Paid <span class=highlight_yellow>Twigell</span> &pound;2.14. <span class=highlight_yellow>tharp</span> 15/ <span class=highlight_yellow>coates</span> &pound;1.15/ <span class=highlight_yellow>Tygack</span> &pound;1.8. all for the Hope. At the Duke of York &amp; Mulstrum in the evening.</p> <p></p></p>
