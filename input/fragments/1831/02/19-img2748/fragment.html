<p><p>A beautiful morning. Wind NW. Wrote to WBS to order all my clothes etc. for the North<font color=#BFBFBF>humbria</font> Regiment immediately, should I be in the <span class=highlight_yellow>Gagelle</span> which is expected. Took wine at the Albion with W C Wright etc. &amp; attended the club at Dr Drury's in the evening.</p></p>
