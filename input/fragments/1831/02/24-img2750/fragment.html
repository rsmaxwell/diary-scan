<p><p>Another beautiful morning. Wind NW. Received a letter from WBS with his note for &pound;95.10 enclosed. Dined at home. Mr Lockwood to his dinner with me. In the evening at the club. The Samarary frigate got orders to go to <span class=highlight_yellow>Chathace</span> &amp; take all the mariners</p> <p></p></p>
