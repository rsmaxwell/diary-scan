<p>Finer weather but still dull &amp; looks like more rain. Called and saw Mr Spear who agreed to take out joint note payable at <span class=highlight_yellow>neis</span>. Leis for the loan of &pound;300 at 4 or 6 months. Wrote to WBS to that effect. Dined with the Committees of the Eligible &amp; United clubs. In the evening at the Malstrum.</p>
