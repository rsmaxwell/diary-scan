<p>A dull cold morning. Wind NE. Paid into Chapmans the <span class=highlight_yellow>hote</span> for &pound;97.9. Gave Stephenson &pound;50. Got the pork, bread etc on board. Had a few friends to dine with me at 5 o'clock. <span class=highlight_yellow>veg</span> <span class=highlight_yellow>Te</span><span class=highlight_yellow>nley's</span> Rudyard 15<sup>th</sup> Regiment Dick artillery J Wright &amp; Boswell.</p>
