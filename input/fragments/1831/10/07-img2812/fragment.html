<p>A fine morning but still blowing hard from the SSW. Several light ships got down &amp; must have had a good run. Lockwood &amp; I walked round by Tynemouth. H Nicholson &amp; Mark dined with me at 3 o'clock. In the evening attended <span class=highlight_yellow>Aldertons</span> Committee room &amp; afterwards with Bess</p>
