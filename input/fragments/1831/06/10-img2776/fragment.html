<p>At last a change in the weather, having rain, but wild &amp; wind WSW. A fine <span class=highlight_yellow>growing</span> day. Dined at home. Spent the afternoon with Bess at Mrs Woodham's. H Harry &amp; I walked to Tynemouth in the evening. Called on our return at the Duke of York &amp; afterwards at the Mulstrum.</p>
