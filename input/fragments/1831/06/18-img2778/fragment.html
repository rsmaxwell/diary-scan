<p>A dull morning. Wind SSW. A shower of rain about 1 o'clock. L<font color=#BFBFBF>ieutenan</font><sup>t</sup> Griffin RM took his dinner with me &amp; Webb came along afterwards. Walked to Tynemouth in the evening. P<font color=#BFBFBF>ai</font><sup>d</sup> E Reid's mother &pound;2.6.9 balance of <span class=highlight_yellow>gegarayers</span> wages</p>
