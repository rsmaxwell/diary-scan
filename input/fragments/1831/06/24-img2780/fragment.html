<p>A fine growing rain &amp; been showers during the night. Wind WNW. Glass fallen.</p>
<p></p>
<p>Paid &pound;14 into C<font color=#BFBFBF>hapman'</font>s on account of ex<font color=#BFBFBF>ecut</font>ors. Dined at home. At the Albion in the afternoon &amp; in the evening walked to Tynemouth. At the Mulstrum at night.</p>
