<p>A fine morning. Rather cloudy. Wind W by N. Afterwards NE. H Harry &amp; I walked to Tynemouth. Dined at home. Went again to Tynemouth in the afternoon. Saw Bess became friends again &amp; had a long walk with her. Got to the <span class=highlight_yellow>Mont</span>, <span class=highlight_yellow>trcien</span> about 11 o'clock</p>
