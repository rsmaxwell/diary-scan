<p>A fine morning. Wind NNE. Went to church. Walked to Tynemouth in the afternoon. Dined with J Tinley. At 5 o'clock met Cap<sup>t</sup><font color=#BFBFBF>ain</font> Glasscost &amp; L<font color=#BFBFBF>ieutenan</font><sup>t</sup> Drickey of the <font color=#BFBFBF>HMS</font> Orestes, Major Mitchell &amp; Rudyard at the Mulstrum in the evening</p>
