<p>A thick damp morning having been rain with a SSE wind during the night. Wind now SW. Received a letter from WBS. Transferred from executors account at <span class=highlight_yellow>G's </span><span class=highlight_yellow>Ho</span> to mine &pound;150. Dined with Mr <span class=highlight_yellow>Th</span><span class=highlight_yellow>o</span> Wright, Whitley Park, a pleasant day.</p>
