<p>Cold weather, rather frosty. Wind WNW.</p>
<p>Paid Beall app<font color=#BFBFBF>renti</font><sup>ce</sup><sup> </sup> in advance &pound;1. Received a letter from Hurry &amp; Co Yarmouth with their accounts &amp; a bill for balance at 2 months for &pound;59.9.</p>
<p>Walked with H Hurry &amp; Richardson up to Sadlers &amp; dined with him</p>
