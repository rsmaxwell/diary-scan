<p>A very wet unpleasant morning. Wind NW by W. Received a letter from WBS. Engaged <span class=highlight_yellow>mitcalf</span><span class=highlight_yellow> dock</span> for the Hope. Walked up &amp; gave orders to bring her down, hauled into the stream. Dined at home at 5 o'clock. Tinley, Gostling, Captain Cuthbert, H Dale &amp; Jobling the party</p>
