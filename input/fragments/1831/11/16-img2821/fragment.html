<p>Received a letter from WBS</p>
<p>A comfortable winter's morning. Been a heavy fall of snow during the night. The country covered. Wind NNW. Thawing.</p>
<p>Dined at home. With Bess at night.</p>
<p>Sent Robert over the water to Mr Potts who let me have the Harmony Protest in the evening for which I paid &pound;1.11-6</p>
