<p>A fine morning. Rather cold &amp; frosty. Wind SW. My head still being bad from cold, T this morning breakfasted in bed &amp; got up at 12 o'clock. Went to church in the afternoon. Afterwards walked round by Tynemouth. Dined with Tinley at 5 o'clock, Jobley &amp; Captain Cuthbert 15<sup>th</sup> there</p>
