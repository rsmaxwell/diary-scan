<p>An unpleasant foggy morning. Wind NW. Shanks called &amp; I gave him a draft on Chapmans for &pound;18.18 his bill for new windless repairs to the Hope. Gave Stephenson a draft on Chapmans for &pound;30. Dined at home. Attended the whist club in the evening. 5 keels came down. None yesterday.</p>
