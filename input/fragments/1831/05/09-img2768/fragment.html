<p>A most delightful day. Wind NE. Walked to Tynemouth. The mariners under <span class=highlight_yellow>a</span><span class=highlight_yellow>rre</span><span class=highlight_yellow>ars</span> in case they should be wanted at the collieries. Dined at home. Drank punch on board the Douglas in the afternoon &amp; at the Musltrum in the evening.</p>
