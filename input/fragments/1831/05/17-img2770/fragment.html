<p>Beautiful weather. Wind S by E. H Harry Cunningham &amp; I took a long walk round by Burdon &amp; Percy Main collieries. The <span class=highlight_yellow>pitmen</span> in a very disturbed state. Dined with Dr Drury &amp; in the afternoon walked to Billy Mill to play a quoits &amp; took wine with Charlton. At the Mulstrum in the evening</p>
