<p>A fine sprint morning. A light breeze at NE. Tom Smith left for Newcastle after breakfast. Took a walk to Cullercoat Sands &amp; dined with Lockwood &amp; in the evening attended the theatre to <span class=highlight_yellow>se</span><span class=highlight_yellow>e</span><span class=highlight_yellow> beam</span>. At the Mustrum.</p>
