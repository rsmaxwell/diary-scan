<p>A most beautiful morning. Wind E by S. Ascension day. The Mayor <font color=#333333>Archibald Reed</font><font color=#333333> down in his barge. I breakfasted with him. Walked to Tynemouth. Dined at the Albion with Bradshaw. Had an excellent dinner. At the </font><font color=#333333>Mulstrum</font></p>
