<p>A continuance of delightful weather. Wind E by S. Took a walk to Tynemouth &amp; the Sands with Bess. Dined at 6 o'clock. At the Star &amp; Garter. With <span class=highlight_yellow>Mit</span>. Redhead who <span class=highlight_yellow>cosh</span> the dinner by <span class=highlight_yellow>locking</span> his pony to go to Eldon Square in &frac12; an hour. He did it in 33 minutes.</p>
