<p>A very fine morning. Wind NW. Bathed before breakfast. Engaged at home writing. Dined at home. Called and took a glass of wine with the Doctor. Walked up to Tynemouth. Called &amp; spent the evening at the Castle. At the Mulstrum at night. P<font color=#BFBFBF>ai</font><sup>d</sup> Brown <span class=highlight_yellow>Tarters</span> 17/-</p>
