<p>A most beautiful morning. Wind E by S. paid into Chapmans a bill at 4 months, <span class=highlight_yellow>Weider</span> accepted on <span class=highlight_yellow>Hoarses</span> for &pound;175. Took a walk round by the rocks to Tynemouth. Dined at 5 o'clock With Mr J Metcalf &amp; went to the theatre in the evening being thebespeak of the officers of the marines. At the Mulstrum</p>
