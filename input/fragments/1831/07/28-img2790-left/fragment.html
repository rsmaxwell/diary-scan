<p>... to London &amp;see the Duke told Colonel Coulson it was my intention. Went to the courts, excessively hot, glad to get out again after strolling about with T<font color=#BFBFBF>om</font> Smith &amp; Dixon. Returned to Shields to dinner at 5 o'clock. Attended Mr Alderton's Committee room in the evening. At the Albion &amp; Mulstrum.</p>
