<p>A beautiful morning but very hot wind ESE. Had a cold hath in the sea before breakfast. Paid the people there <span class=highlight_yellow>m</span><span class=highlight_yellow>o</span><span class=highlight_yellow> </span><span class=highlight_yellow>m</span><span class=highlight_yellow>o</span> &pound;5.15/-. At the Committee Room &amp; canvassing. Dined at home. Walked to Tynemouth in the evening. Finished at the Albion.</p>
