<p>A fine day but rather cloudy. Wind NW &amp; NNW. After lunch walked down to St James street &amp; saw the nobility etc. go to court. Her Majesty holding a drawing room.</p>
<p></p>
<p>Dined with C <span class=highlight_yellow>Reibarud</span>. J Griffith &amp; WBS there.</p>
<p></p>
<p>Mary Scott <font color=#BFBFBF>(daughter of WBS) </font>went to school</p>
