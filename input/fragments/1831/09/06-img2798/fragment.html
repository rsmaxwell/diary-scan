<p>A fine day. Rather close. WBS went out the city. Arrived myself in the West End of the town all the morning. Dined at &frac12; past 5 o'clock with Junior Wright at Blackfriars, a small party <span class=highlight_yellow>there. </span><span class=highlight_yellow>Crg</span> Richmond, G Walters, Mr Gordon, G Kain &amp; two Miss Jobling's of Austlery</p>
