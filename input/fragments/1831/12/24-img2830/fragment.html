<p>A fine morning. Wind WSW. Sent J Anderson <font color=#BFBFBF>of the </font>Hope Club an account of the voyage made by the Hope from the 10<sup>th</sup> May to 20<sup>th</sup> Dec. Received last night from WBS from India silk pocket handkerchief.</p>
<p>Dined at home. At the billiard room.</p>
<p>Saw Bess. Spent the evening at the Albion &amp; the windows</p>
