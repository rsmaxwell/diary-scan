<p>A cold morning, but fine weather. A fresh breeze from WSW &amp; SW. Went by steam to Newcastle. Signed the Hope's cargo bill &pound;216.10.6 at 60 days from the 14 Dec.</p>
<p>Saw Dixon Dixon. Returned by steam. Wrote to WBS. Lockwood dined with me at &frac12; past 5 o'clock. At the whist club with me at Ben Wrights</p>
