<p>A dull morning. Wind W by S. Walked to Teymouth; called at Libb's where I met Mrs Ildeston, he returned to Shields with <span class=highlight_yellow>bum</span>. Invited by him to go &amp; stay at <span class=highlight_yellow>Lnasoington</span> with Captain Webb. Dined at home. Jebbs &amp; Webb took wine with over at the Duke of York in the evening</p>
