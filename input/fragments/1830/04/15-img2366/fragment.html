<p>Another fine spring morning. Wind SSE. Went with Weller &amp; called upon the Vicar Miss Ratcliff &amp; Mr Matthews. Saw Brown of the George and offered him the house at &pound;80 the nominal rent to be &pound;100. Dined at the George Tavern. The whist club dinner a party of <span class=highlight_yellow>sextecan</span> &amp; spent a pleasant evening</p>
