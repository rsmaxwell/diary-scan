<p>A fine morning blowing fresh from SW. A letter came for Captain Jameson of the London which I sent by one of the Hopes boys to the ship at Bewick <span class=highlight_yellow>oCrasters</span> spout. Dined at home, H Harry came in &amp; took wine with him &amp; in the evening he Captain Webb &amp; Peash Frantook of a cockle supper with us.</p>
