<p>A beautiful morning. Wind SE. Walked to Tynemouth. Much to my surprise met with Mrs Lumley and Mrs <span class=highlight_yellow>Bcagdon</span> who had arrived by sea. The long <span class=highlight_yellow>gifore</span>. Dined at home &amp; in the afternoon Webb Hopkins the boy &amp; I went in a boat to fish but had no sport, weather unpleasant &amp; thick.</p>
