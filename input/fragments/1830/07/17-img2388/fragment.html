<p>A fine morning Wind SW. Walked to Tynemouth Had a little rain. In the afternoon Henry Mark Nicklinson had a little Wiskey todd at Koddams. Walked to Tynemouth again in the evening and finished off at the Duke of York (paid the <span class=highlight_yellow>su</span><span class=highlight_yellow>shious</span> wives the amount of &pound;16-10)</p>
