<p>A beautiful spring morning. Wind SW. Went to church Mr Mark &amp;  the vicar dest the duty. Dined at home at 1 o'Clock. H Harry, H French Nicholson &amp; I walked to Tynemouth round the castle &amp; took wine at the Star &amp; Garter In the evening at the <span class=highlight_yellow>M</span><span class=highlight_yellow>u</span><span class=highlight_yellow>l</span><span class=highlight_yellow>st</span><span class=highlight_yellow>rum</span></p>
