<p>The fine weather continues with a fresh breeze at SW. The Hope finishes her loading &amp; took 17 Keels &amp; fine <span class=highlight_yellow>chal</span>. The 3 <span class=highlight_yellow>chat</span> over I took for the hours. Walked up to Benton to dinner. Had the beagles out &amp; killed a hare. Dixon &amp; J <span class=highlight_yellow>Jeutty</span> comfortable P.S. average Hope club &pound;2.19.2</p>
