<p>A fine morning. Wind WSW. Went to church. Dined at home unto &frac12; past 1 o'clock. Five companies of the 15<sup>th</sup> Regiment landed today. at the Lowlights from Jersey. Walked to Tynemouth. Spent the afternoon at Cunningham's. In the evening at the Mulstrum. The Lady Jane arrived with only 3 fish</p>
