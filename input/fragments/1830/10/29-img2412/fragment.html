<p>A Blowing hard from NW Cloudy with the appearance of rain. Drew on chapman for &pound;14.1.5. <span class=highlight_yellow>for</span> Mrs Brown making square mainsail &pound;3.11 &amp; <span class=highlight_yellow>for</span> Bradshaw for canvas &pound;11.4. Dined at home. At the Albion in the afternoon &amp; finished at the Mulstrum</p>
