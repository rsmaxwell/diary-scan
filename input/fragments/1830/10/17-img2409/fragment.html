<p>A continuance of most beautiful weather. Wind SSW. The Hope arrived last night &amp; is laid upon the Lowlight shore. Did not go to church having taken a <span class=highlight_yellow>seidlity</span>. Walked to Tynemouth. Dined at home. Again in the afternoon walked to Tynemouth. Drank tea &amp; spent the evening at H Harry's</p>
