<p>A very boisterous day with rain &amp; blowing hard from N by W to N &amp; NNE which brought on a heavy sea. HMS Cordelia came in. William &amp; I took the coach to Benton Lane &amp; walked up to Dixons, but they were at Belford.  Walked home to dinner. In the evening at a Quadrille party at J Tenby.</p>
