<p>A fine morning &amp; calmer weather. Wind NE. Engaged with WBS preparing for his departure. Emma G<font color=#BFBFBF>albraith</font> with us. Dined at home. WBS embarked at 5 o'clock on board the Ahoy of <span class=highlight_yellow>Ed</span><span class=highlight_yellow>inb</span><span class=highlight_yellow>u</span><span class=highlight_yellow>rgh</span> Steamer for London. Wind changed to SSE. At the Duke &amp; <span class=highlight_yellow>Druries</span> in the evening.</p>
