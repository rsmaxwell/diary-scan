<p>A beautiful morning early, but about 9 o'clock a little rain. Wind WNW. Attended morning service &amp; Mr <span class=highlight_yellow>Ficinifs</span> from <span class=highlight_yellow>Po</span><span class=highlight_yellow>n</span><span class=highlight_yellow>ta</span><span class=highlight_yellow>l</span><span class=highlight_yellow>a</span><span class=highlight_yellow>n</span><span class=highlight_yellow>d</span> preached. &amp; gave us a very good sermon. Sadler dined with me &amp; H Harry came in &amp; took wine. In the evening with Mary <span class=highlight_yellow>Mactp</span><span class=highlight_yellow>r</span><span class=highlight_yellow>eeson</span></p>
