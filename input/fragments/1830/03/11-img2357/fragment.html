<p>A fine day but blowing hard from about west. Received at the bank for Salmon's debt &pound;88.9.3 for WBS &amp; deducted from it 20/- for my trouble &amp; &pound;11.6 money lent to Bob Marsh &amp; sec by WBS in London. Dined with I Finley, being less Of the confinement to the house. Received a letter from WBS </p>
