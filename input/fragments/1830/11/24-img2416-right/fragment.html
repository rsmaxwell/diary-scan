<p>A continuance of very fine weather. Wind NW. with frost. Walked with A Nicholson to Tynemouth. Called on Dr Drury for some <span class=highlight_yellow>cubebs</span>  having got c___d. Dined at home. At the billiard room in the afternoon &amp; in the evening called at the Malstrum to inform Seaton of my disaster</p>
