<p>A very cold morning Wind fresh at S by E. Accompanied Mr &amp; Mrs Dixon &amp; Tom Smith in the <font color=#A6A6A6>coach</font> To Newcastle. Saw Emma G<font color=#BFBFBF>albraith</font> &amp; took The steam boat to Shields. Dined at home at 5 o'clock &amp; afterwards went to whist club. A heavy gale</p>
