<p>A dull morning, having been a good deal of rain during the night. Wind west &amp; NW. William &amp; I walked to Preston to see Moor. A beautiful day. Emma G<font color=#BFBFBF>albraith</font> returned. Dined at home. In the evening walked to Tynemouth &amp; had a glass of whisky toddy with H Harry at Bell Wails.</p>
