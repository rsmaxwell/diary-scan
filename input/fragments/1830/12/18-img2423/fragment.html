<p>it blew very hard last night from the NE with showers of hail &amp; snow, but towards morning relented &amp; at breakfast time wind NW. But at sea still apparently <span class=highlight_yellow>Easta</span> of north. Paid Ed: Keids <span class=highlight_yellow>moshvo</span> &pound;1.13.9 &frac14; years wages. Dined at home. Attended the whist club at Craigs in the evening. Frosty</p>
