<p>Still blowing hard from the SE. Received an answer from Mr Coulter with the cago both for my <span class=highlight_yellow>seguaturn</span> &amp; refusing to make any allowance. Retuned it &amp; complaining of the <span class=highlight_yellow>enforshor</span> Cunningham &amp; A Nicholson dined With me on board the Hope. At the theater &amp; Mulstrum in the evening</p>
