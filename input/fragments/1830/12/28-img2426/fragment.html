<p>A dull morning but still frosty, although the wind is from the SE. Dined at home at 5 o'clock H Harry. L<font color=#222222>ieutenant </font><font color=#222222>Gostl</font><font color=#222222>i</font><font color=#222222>ng</font><font color=#222222>, K A</font><font color=#222222>.</font><font color=#222222> </font>L<font color=#222222>ieutenant Rudyard 15</font><sup><font color=#222222>th</font></sup><font color=#222222> regiment </font><font color=#222222>Tibbs &amp; </font><font color=#222222>Dr</font><font color=#222222> Wilton dined with me</font><font color=#222222>. H</font><font color=#222222>ad a very pleasant day &amp; in the evening went to the Ball which was very well attended</font></p>
