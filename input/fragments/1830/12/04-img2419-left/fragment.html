<p>A foggy damp morning. Wind SSW. Gave Stephenson a draft on chapman for &pound;10 being the balance of his archangel account 3.12.6 Tongues &pound;1.18 &amp; cash for present voy<font color=#BFBFBF>age</font> &pound;4.9.7. Dined with J B Wright at the Star &amp; Garter Tynemouth at 5 o'clock &amp; in the evening attended the whist club at Tibbe</p>
