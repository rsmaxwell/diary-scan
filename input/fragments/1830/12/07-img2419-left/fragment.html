<p>Fine weather but stated blowing hard from E by S &amp; a heavy sea on the bar. Several ships light &amp; loaded came in. One a <span class=highlight_yellow>Scarb</span><span class=highlight_yellow>ra</span><span class=highlight_yellow> </span><span class=highlight_yellow>oefsel</span> from the Baltic in taking the bar at an improper time of teder, struck, knocked her rudder off &amp; drove upon the Hurdsand. Dined at Mr R Fenwicks a party</p>
