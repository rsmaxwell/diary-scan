<p>A fine morning having been a frost in the night. Wind NW. Went to church in the morning. Received a letter from WBS &amp; answered it. Walked with Mr <span class=highlight_yellow>Lens</span> <span class=highlight_yellow>Kills</span> &amp; J Tinley to Tynemouth Lodge &amp; afterwards to Tynemouth with J T<font color=#BFBFBF>inley</font>. Dined with him. Mark came in after dinner.</p>
