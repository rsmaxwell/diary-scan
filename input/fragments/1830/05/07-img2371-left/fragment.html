<p>Delightful weather. Wind East &amp; SE. Walked beyond Marsden Rocks with Webb, Gosling RNW To see <span class=highlight_yellow>exfrenements</span> laid for saving shipwrecked men, my means of a rope ladder &amp; air jacket. Returned home to dinner. Webb &amp; Gosling dinned with us. Afterwards walked to Tynemouth &amp; spent the evening at Webb </p>
