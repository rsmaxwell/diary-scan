<p>A fine morning. Wind SW blowing fresh during the day. Sent a letter by Mr <span class=highlight_yellow>J </span><span class=highlight_yellow>Haker's</span>  ship, the Ajax, to Elsineus, directed to Mr <span class=highlight_yellow>In</span> Brown, Copenhagen, that I forgot to deliver when there. Attended church in the morning. Walked with Mr Allen to Tynemouth in the afternoon &amp; afterward dined with him</p>
