<p>This morning a thaw commenced, early at blew  a gale of wind with sleet. Wind blowing E by S &amp; S by E. Excessively wet &amp; sloppy walking. Dined at home. Spent the evening &amp; suppered with  Mr Allen. A very pleasant party. Got home at 1 o'clock. Engaged a new washer woman by the quarter.</p>
