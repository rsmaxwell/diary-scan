<p>A dull day with snow &amp; wind variable between W by S &amp; SE. At night got to west again. Drew &pound;10 out of Chapmans &amp; paid <span class=highlight_yellow>Cluigh</span> for G <span class=highlight_yellow>Slofs</span> <span class=highlight_yellow>cloathes</span> &pound;2.14/0. Dined at home. In the evening at the Albion whist club. Called at the Mulstrum but did not stop long.</p>
