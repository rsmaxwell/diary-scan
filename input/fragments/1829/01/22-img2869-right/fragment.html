<p>A fine day. Exceedingly cold. Wind SE blowing fresh &amp; sea high. A <span class=highlight_yellow>King</span> ship came in in <span class=highlight_yellow>the</span>. Dined at J Tinley's &amp; went to the <span class=highlight_yellow>apunbly</span> in the evening. A most delightful Ball. Suppered afterwards. The dancing at &frac12; past 2 o'clock &amp; Kept it up till 6 o'clock.</p>
