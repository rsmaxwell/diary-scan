<p>A fine day. Wind NW. On board the Hope. People engaged smoking her. Dined at home. In the evening at the whist club at the Craiges. Paid <span class=highlight_yellow>Geo</span> <span class=highlight_yellow>Sl</span><span class=highlight_yellow>ops</span> <span class=highlight_yellow>apple</span> the balance of his wages 18/3 &amp; advances him 3 weeks lodging money &amp; 10/9 cash. Tom Wright junior married today to his grace of Felling.</p>
