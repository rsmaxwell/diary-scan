<p><span class=highlight_yellow>Called</span> upon Chapmans for &pound;10 for self &amp; gave Stephenson a draft for &pound;26.18.5 being the balance of his account for the last voyage. Paid into Chapmans WBS balance not foe &pound;30.5/-. Paid entrance &amp; expenses up to the end of the year to the whist club &pound;1.13/-</p>
