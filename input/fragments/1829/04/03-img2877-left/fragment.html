<p>A clear frosty morning. Wind NW. received a letter from William of the sale of the Hope at 38/6  8/3 for <span class=highlight_yellow>Town by</span> = to <span class=highlight_yellow>7</span> freight <span class=highlight_yellow>eneserable</span> work. Dined at home. Slept all night with Bell Jervis at her sisters.</p>
