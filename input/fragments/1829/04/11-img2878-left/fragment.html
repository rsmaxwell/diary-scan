<p>A fair morning. Wind WNW. About 11 o'clock began to rain. Drew &pound;40 out of Chapmans to pay wages &amp; <span class=highlight_yellow>hadesmens</span> bells for the Hope. Mr Mark <span class=highlight_yellow>sit </span>took our dinner on board. Wind got to ESE again. Attended the whist club at R Pearts. Wrote to William.</p>
