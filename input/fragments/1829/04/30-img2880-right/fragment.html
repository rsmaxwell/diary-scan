<p>A fine morning &amp; again calm Weather. Wind NW by N. Went to Newcastle by steamer to dine with Mr R <span class=highlight_yellow>Arsey</span> in Eldon Square. Spent a very pleasant day &amp; returned to Shields. In the evening took Mr Dacres <font color=#BFBFBF>&amp;</font><font color=#BFBFBF> </font><span class=highlight_yellow>RA</span> with me. Tom Smith &amp; his mother arrived at Dockwray Square today.</p>
