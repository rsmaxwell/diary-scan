<p>A very fine day &amp; frosty. Richardson &amp; I out shooting all the morning. The birds very wild &amp; we only got two braces. <span class=highlight_yellow>Kit</span> rode a pony, not being able to walk much. <span class=highlight_yellow>Jo</span><span class=highlight_yellow>e</span> out this morning exercising the hounds, preparing to begin the season tomorrow.</p>
