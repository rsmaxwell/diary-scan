<p>A pleasant day. Wind SW. Paid E Reed's mother &pound;1.8.9 being &frac14; years wages. On board the Hope. Got 9 keels in. paid Fenwick for making main stagsail &amp; foretopmast <span class=highlight_yellow>sturing</span><span class=highlight_yellow>s</span><span class=highlight_yellow>ail</span> &pound;2.9/-. Dined at home. Spent the evening at J Tinley's</p>
