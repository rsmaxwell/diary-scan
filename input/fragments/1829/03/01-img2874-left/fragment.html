<p>A beautiful morning. Wind SW &amp; cool, rather frosty during the night. Went to church. On my return found Mr Dixon, Bell Smith &amp; Tom had come down to see Mrs Smith. In the afternoon walked to Tynemouth &amp; called upon Mr Jackson 80<sup>th</sup> regiment. In the evening at the Mulstrum. Had all <span class=highlight_yellow>Laserio</span></p>
