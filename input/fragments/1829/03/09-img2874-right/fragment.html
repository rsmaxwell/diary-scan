<p>A fine morning. Wind NW. On board the Hope. Brought some beef <span class=highlight_yellow>6.0.6 at 4 o'clock</span>. Dined at Mr Allen's &amp; suppered in the evening at the George with a party. An Oyster supper. Kept it up very late. Paid &pound;1.4/- entrance for Friday C Club. Got &pound;5 of Chapmans</p>
