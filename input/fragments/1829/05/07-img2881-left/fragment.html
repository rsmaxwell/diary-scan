<p>A pleasant spring morning. Wind NNW. Changed during the day to NE &amp; again at night to W. Took a walk round by Cullercoat Fields &amp; Tynemouth. A beautiful summers day. Dined with Jackson 80<sup>th</sup> Regiment at the Castle. H Dale, Dacres, RA. Newton &amp; a Lieutenant Hamilton Brown there. (with 1<sup>st</sup> term)</p>
