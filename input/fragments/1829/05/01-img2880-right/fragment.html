<p>A fine morning. Wind NW walked about the town with Tom Smith the principle part of the morning. Dined at home &amp; took a walk to Tynemouth after dinner. Accepted <span class=highlight_yellow>In</span> Hearn's bill for &pound;34.7/- at 3 <span class=highlight_yellow>mo</span><span class=highlight_yellow>nth</span><span class=highlight_yellow>s</span> dated 27 April, due 30 July, for repairing Hope's sails. A most extraordinary bill.</p>
