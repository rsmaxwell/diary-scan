<p>A fine spring morning with showers. Wind SSW. Several light ships arrived. Tom &amp; Mrs Smith left us this morning for Benton. Dined at home. Accepted a bill at 3 <span class=highlight_yellow>months</span> dated 16 April for polices &amp; <span class=highlight_yellow>Insurance</span> 1 &amp; 2 coal voyages in general Premium Club &pound;13.7.10. With Bell Jervis in the evening</p>
