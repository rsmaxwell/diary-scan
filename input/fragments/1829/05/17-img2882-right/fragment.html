<p>... in the morning. Packed my cloths up. H Harry &amp; I walked to Tynemouth in the evening &amp; took some gin punch with <span class=highlight_yellow>Daises</span>. Took leave of Mrs Scott &amp; slept on board the Hope. Our <span class=highlight_yellow>from</span><span class=highlight_yellow> all</span> passengers. Anne Stoke also on board.</p>
