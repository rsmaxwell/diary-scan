<p>A rainy morning. Wind NW by N. Received a letter from WBS with a bank post bill for &pound;50. Went to church.</p>
<p>The wind suddenly changed to NE blowing very hard with heavy showers.</p>
<p>Dined at home. H Harry &amp; Boswell came in &amp; took wine with me. Wrote to WBS. At the Mulstrum in the evening.</p>
