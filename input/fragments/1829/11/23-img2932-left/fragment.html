<p>A dull morning. Wind E by N blowing fresh &amp; a heavy sea upon the bar. Paid <span class=highlight_yellow>accounts</span> Chapman &pound;50 to <span class=highlight_yellow>C</span><sup><span class=highlight_yellow>m</span></sup> of my account &amp; paid by <span class=highlight_yellow>diss</span> upon <span class=highlight_yellow>them</span> Premium Club bill &pound;25.12.6 &amp; average Hope club &pound;5.10.5. Dined at home. Went to a <span class=highlight_yellow>lobicst</span> party in the evening at Mr Harrison's</p>
