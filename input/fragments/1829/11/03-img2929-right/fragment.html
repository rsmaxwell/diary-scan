<p>Another mild morning. Wind WSW. A number of light ships arrived this morning.  N Boswell arrived the morning in his ship the <span class=highlight_yellow>William</span> Shand, a fine vessel, about 280 tons <span class=highlight_yellow>coppond</span><span class=highlight_yellow> called</span> on board. Dined at home. H Harry &amp; I took wine together at the Commercial with Bill Jervis <font color=#BFBFBF>in the </font>afternoon.</p>
