<p>A continuance of frost, but not yet much snow has fallen. Wind NW. On board the Hope. The carpenter nearly finished. Intend hauling her off the shore at high water. Dined at home.</p>
<p>Mary <span class=highlight_yellow>Carss</span> called upon me.</p>
<p>H Harry, Mark &amp; I had a glass of grog together. Spent the evening at home.</p>
