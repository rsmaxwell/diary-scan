<p>A cold frosty morning. Wind WSW. On board the Hope. One man at work replacing the after <span class=highlight_yellow>raft</span><span class=highlight_yellow>p</span><span class=highlight_yellow>o</span><span class=highlight_yellow>rts</span>. Paid Walker block maker &pound;8.13/- for making new mainmast in 1828 outfit. H harry &amp; I walked up to Tynemouth &amp; had some whiskey toddy with J Cunningham &amp; afterwards attended the whist club.</p>
