<p>A most beautiful morning. Wind NW. Walked into the city. Saw Ann. Fixed the Hope for Petersburg with Mr Hubbard ar 26/-. <span class=highlight_yellow>&amp; </span><span class=highlight_yellow>iow</span><span class=highlight_yellow> for fellow</span>. Walked to Mr Lees to dinner. Bob Marsh there, he &amp; the guests having been to Kensington gardens</p>
