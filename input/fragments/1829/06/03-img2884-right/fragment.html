<p>A fine morning &amp; very hot. Wind NW. Rode into the city. Went to the Bull at Alegate &amp; saw Ann Stokes set off for <span class=highlight_yellow>Hford</span>. Went to the ship with William, Bob Marsh &amp; Vincent , dined on board. Returned to Aldgate to meet Ann. Took her to Astleys theatre &amp; afterwards slept at the Fountain</p>
