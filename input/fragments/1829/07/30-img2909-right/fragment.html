<p>Turned out before 8 o'clock. A fine morning. A light breeze at ENE going about 3 or 3 &frac12; knots. Studding sails set. About dinner time it began to rain &amp; continued very heavy until 3 o'clock. When we passed round Dago Island &amp; entered the Baltic. At &frac12; past 5 o'clock the wind changed to west ...</p>
