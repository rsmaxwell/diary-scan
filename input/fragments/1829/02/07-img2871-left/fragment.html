<p>A beautiful mild morning. Wind NNW. Employed the first of the morning in drawing. Went to the <span class=highlight_yellow>news</span> <span class=highlight_yellow>jbetenaid</span> room. Dined at home. In the evening at the club at J Tinley's. Mr <span class=highlight_yellow>Walowstegs</span> ship that Fenwick fixed by Mr Allen in Quebec &amp; East coast at the shipowners rates.</p>
