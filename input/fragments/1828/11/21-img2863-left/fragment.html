<p>A beautiful day. Wind SW. Several ships got to sea. Gave <span class=highlight_yellow>Reaerby</span> the painter a draft for &pound;6.7.6 for painting the Hope. Dined with Captain <span class=highlight_yellow>Bennbury</span> at Tynemouth &amp; spent a very pleasant day. Borrowed &pound;50 of <span class=highlight_yellow>exors</span> &amp; placed to <span class=highlight_yellow>G</span> of private account at Chapman</p>
