<p>A beautiful day. Wind SW. Several ships got to sea. Gave <span class=highlight_yellow>Reaerby</span> the painter a draft for &pound;6.7.6 for painting the Hope. Dined with Captain Bunbury at Tynemouth &amp; spent a very pleasant day. Borrowed &pound;50 of <span class=highlight_yellow>exors</span> &amp; placed to Cr<font color=#BFBFBF>edit</font> of private account at Chapman</p>
