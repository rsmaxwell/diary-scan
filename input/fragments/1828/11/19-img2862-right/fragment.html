<p>A very fine day. Wind NW &amp; sea down. A very large fleet with the Hope sailed with a fine prospect. Walked to Tynemouth &amp; called upon Mr Mayer of the 5<sup>th</sup> Regiment. Dined at Mr Mayne. Met Captain <span class=highlight_yellow>Beaubury</span> of the 80<sup>th</sup> Regiment. Mr Hopkins, Mr Mayne &amp; Mr Ferguson.</p>
