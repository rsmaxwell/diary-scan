<p>A very fine day. Wind NW &amp; sea down. A very large fleet with the Hope sailed with a fine prospect. Walked to Tynemouth &amp; called upon Mr Marks of the 5<sup>th</sup> Regiment. Dined at Mr Mayne. Met Captain Bunbury of the 80<sup>th</sup> Regiment. Mr Hopkins, Mr Mayne &amp; Mr Ferguson.</p>
