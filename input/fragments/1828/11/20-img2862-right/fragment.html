<p>A fine day. Wind WNW. A few ships went to sea. Engaged all the morning in the office. Wrote to William. Paid <span class=highlight_yellow>Barthew</span><span class=highlight_yellow>an</span> an advance of &pound;5.5.4. At the whist club in the evening. Paid into Chapman &pound;50 <span class=highlight_yellow>rents</span> on <span class=highlight_yellow>out exors</span></p>
