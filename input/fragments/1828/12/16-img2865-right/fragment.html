<p>A fine day. Wind S &amp; SW. Went at Williams request to look for <span class=highlight_yellow>Baxtre arther</span> of the amety, but he had gone to sea. Called upon <span class=highlight_yellow>In</span> Carr &amp; gave him William's letter to pay me the balance of the Hope's freight account. Dinned at home. Wrote to William. Payed into Chapmans &pound;15 rents on <span class=highlight_yellow>account</span> of exors</p>
