<p>Rather a stormy day &amp; cold. Wind WNW. Walked into Newcastle with Dixon. A great day at Gosforth guns firing <span class=highlight_yellow>there</span>. Mr <span class=highlight_yellow>Cha</span> Bell married one of <span class=highlight_yellow>the</span> to Miss Brandlengs. Returned to Benton to Dinner.</p>
