<p>A very foggy day &amp; unpleasant day. Wind about S by E. At church in the morning. <span class=highlight_yellow>Tyaly Are Brereton</span> of Liverpool &amp; I walked to Tynemouth in the afternoon. Dined at Tinley's. Met Mr Brereton &amp; a <span class=highlight_yellow>Mr</span> Smith of <span class=highlight_yellow>Oporto</span>.</p>
