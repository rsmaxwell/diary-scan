<p>Blowing a gale of wind from NW with a little rain. Captain Bunbury, Mr Mark &amp; I went over to Sunderland &amp; dined at the mess of the 80<sup>th</sup> Regiment &amp; spent a very agreeable day, the dinner given to colonel Cookson who was for many years commanding officer of the regiment in India. Slept at <span class=highlight_yellow>Joyscys</span> Inn</p>
