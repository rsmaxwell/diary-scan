<p>Blowing a heavy gale of wind all night from S by E. This morning SSW &amp; towards afternoon got to W by S. Received a letter from William informing  me of <span class=highlight_yellow>Jon</span> Young demanding payment of their claims. Attended morning service. Dined at home. In the evening took wine with <span class=highlight_yellow>Mr</span> Harry at the Albion.</p>
