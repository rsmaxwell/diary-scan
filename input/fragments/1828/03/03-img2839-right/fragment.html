<p>A cold morning. Wind N by W. Went to Newcastle. Dined &amp; stayed all night at D Dixons. Accompanied Tom &amp; Bill Smith to the Theatre. Got Hopes new Register &amp; sent it off to London with Smiths dock bill. Wrote to William. Drew &pound;5 of Chapmans for own use. Tendered the Hope to the Hope Club for &pound;1000</p>
