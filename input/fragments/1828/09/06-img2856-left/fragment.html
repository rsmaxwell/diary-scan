<p>Still fine weather. Wind variable between SE &amp; N. Spent the morning Lewis Marsh &amp; I in taking a walk to St John's towards St Helens &amp; home in the afternoon. On the pier blowing very fresh. The Samarary frigate sailed &amp; an <span class=highlight_yellow>8nd</span> <span class=highlight_yellow>came</span> <span class=highlight_yellow>in</span> brought up off Ryde</p>
