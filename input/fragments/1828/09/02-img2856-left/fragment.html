<p>A continuance of fine weather. Wind fresh from the NE. After taking an early breakfast F Barclay, Bob Marsh &amp; I embarked in the <span class=highlight_yellow>Geo</span><span class=highlight_yellow>rge IV</span> steam boat &amp; went to Southampton shopping &frac12; <span class=highlight_yellow>from</span> home at Cowes on the bay, &amp; after spending a very pleasant day returned to Ryde to dinner. William left for Town</p>
