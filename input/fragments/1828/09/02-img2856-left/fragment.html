<p>A continuance of fine weather. Wind fresh from the NE. After taking an early breakfast F Barclay, Bob Marsh &amp; I embarked in the Geo<font color=#BFBFBF>rge</font> IV steam boat &amp; went to see Southampton, stopping &frac12; home at Cowes on the way, &amp; after spending a very pleasant day returned to Ryde to dinner. William left for Town</p>
