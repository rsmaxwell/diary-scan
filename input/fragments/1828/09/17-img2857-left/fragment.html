<p>Fine weather. Wind ESE. We amused ourselves in the morning making a large kite for the boys &amp; in the afternoon walked on the pier. Received from William by <span class=highlight_yellow>Eco Lec</span> two &pound;5 notes with a letter from <span class=highlight_yellow>Stopheimor</span> of the arrival of the Hope at <span class=highlight_yellow>Shulder</span> after an 8 day passage on for <span class=highlight_yellow>journey</span></p>
