<p>Fine weather. Wind SW. Now &amp; then a shower of rain. Walked into the city. Attended the Coal Exchange. The Hope not to do anything today. Watt called, took a boat to Hungerford. All dined at the Blue Pasts. Lent Watt 20/- Received of WBS &pound;2.16. Balance of Hopes <span class=highlight_yellow>aftaper</span> 3<sup>rd</sup> coal voyage.</p>
