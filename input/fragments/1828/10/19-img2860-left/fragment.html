<p>A beautiful autumnal day. Wind WSW. Drove Fanny, Bell &amp; Emma Galbraith down to Warkworth church. Called upon the <span class=highlight_yellow>Miss</span> Watsons. Saw the Chatterbucks <span class=highlight_yellow>then</span> in the afternoon took a walk with <span class=highlight_yellow>Jon</span> to the colliery. <span class=highlight_yellow>res</span> Matt Culley came to dinner at 5 o'clock</p>
