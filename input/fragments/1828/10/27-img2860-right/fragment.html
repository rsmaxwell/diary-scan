<p>A fine mild day. Wind SE. Out shooting &amp; killed a pheasant &amp; <span class=highlight_yellow>L</span><span class=highlight_yellow>everch</span> &amp; lost 1 &frac12; of birds. Tom Smith left us early this morning for Newcastle fair. Sent a letter by him to <span class=highlight_yellow>Rev</span> Snowdon</p>
