<p>A fine day. Wind SW. Walked into the city. The Hope not to be out, the country craft having been sunk. Met <span class=highlight_yellow>Mr</span> Carr who went out of the city with us, dined at the Blue Ports &amp; in the evening went to Covent Garden Theater &amp; saw at &frac12; price the latter part of Hamlet &amp; Peter Welkins</p>
