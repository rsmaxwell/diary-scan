<p>A dull and damp morning. Wind SE. Gave Captain Stephenson &pound;10 for Trewitt to pay carpenters wages. Went to Newcastle, dined &amp; stayed all night with Dixon Dixon. During my absence they got the Hopes mainmast and bowsprit in. Paid Lowery broker Newcastle &pound;4.16.6 on account of W &amp; JS</p>
