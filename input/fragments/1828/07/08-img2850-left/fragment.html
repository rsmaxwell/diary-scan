<p>A beautiful day after a little rain in the morning. Emma arrived from Broomville &amp; much better than I could have expected. Engaged with Mr Turner settling his accounts. Paid Haughton &pound;9.12.6 Byrm Chymist &pound;9.18. Mrs Connolly &pound;7.4.6 Dined with Mr Vernon. Drank tea with Mrs Falkener</p>
