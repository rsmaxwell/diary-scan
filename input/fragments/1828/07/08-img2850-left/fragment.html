<p>A beautiful day after a little rain in the morning. Emma arrived from Broomville &amp; much better than I could have expected. Engaged with Mr <span class=highlight_yellow>Jurnrn</span> settling his accounts. Paid Haughton &pound;9.12.6 <span class=highlight_yellow>Byrten</span> <span class=highlight_yellow>Chysumial</span> &pound;9.18. Mrs Connolly &pound;7.4.6 Dined with Mr Vernon. Drank tea with Mr Falkines</p>
