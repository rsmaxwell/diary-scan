<p>Rather  cloudy in the morning, but turned out a fine day. Left Leeds at 6 o'clock for Shields where we arrived at 8 o'clock &amp; got home at 9 o'clock. Poor Emma tormented by the <span class=highlight_yellow>Vennption</span>. Dr Grunhow saw her &amp; sent some  physic. Mrs Scott from home at Togston. Got some tea &amp; went to bed early</p>
