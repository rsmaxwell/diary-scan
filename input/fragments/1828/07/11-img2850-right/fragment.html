<p>A fine day. After breakfast, called &amp; saw Emma &amp; took her to see her friends, the Bagots in Peter Street who requested she should spend the day with them. Called upon Mr Carmichael &amp; got the leases. Dined with Char<font color=#BFBFBF>les</font> Hurry &amp; brought Emma home in the evening. Sent the leases by Mr Gale to Mr Vernon</p>
