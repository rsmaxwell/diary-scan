<p>A fine day. Engaged during the morning in paying bills etc. paid Davies &pound;14.5 Sally bal wages &pound;13.17.7 &amp; left with Mr Vernon a bill at 1 mo<font color=#BFBFBF>nth</font>: WBS for the balance of his account &pound;56.9/-. Wrote to Mrs Scott of my intention to leave Carlow tomorrow. Dined with Mr Vernon &amp; took tea with Mrs Falkiner</p>
