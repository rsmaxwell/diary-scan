<p>A fine day. Engaged during the morning in paying bells &amp; paid Davies &pound;14.5 Sally bal wages &pound;13.17.7 &amp; BefI with Mr Vernon a bill at 1 nus: WBS for the balance of his account &pound;56.9/-. Wrote to Mrs Scott of my intention to leave Carlows tomorrow Dined with Mr Vernon &amp; took tea with Mrs Falkiners</p>
