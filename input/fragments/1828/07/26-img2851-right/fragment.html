<p>A wet and unpleasant day. Wind N &amp; N by E. Breakfasted with I Tinley &amp; drove the two young horses to Newcastle &amp; returned to dinner Mr Day &amp; I Wright dined with us <span class=highlight_yellow>nifus</span> Watt, Kelso, Carr <span class=highlight_yellow>too</span> Mrs Carrs &amp; Mr Hutchson in the evening</p>
