<p>A fine day but cold wind NW. Went to church in the morning &amp; heard a very good discourse from Mr Vernon. Wrote a letter to Mrs Scott. Dined at the Mr Careys &amp; spent an extremely pleasant day. Present Mr Vernon, Captain Warren (65<sup>th</sup> regiment), 2 Careys, Ed Butler &amp; Mr Ballerely. Came into wine</p>
