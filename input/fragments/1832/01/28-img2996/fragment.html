<p>A fine morning. Wind WNW. Received the Hope's average papers from the Hope Club with the statement in very <span class=highlight_yellow>angust</span> one, not having allowed one the caulking to &pound;12.4.10. Dined at home. At Bess in the evening &amp; afterwards at the Whist Club at Mr Fenwicks, North<font color=#BFBFBF>umber</font>l<font color=#BFBFBF>an</font>d Square</p>
