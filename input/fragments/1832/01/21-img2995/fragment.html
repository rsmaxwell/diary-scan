<p>A continuation of most beautiful weather. Wind SW. Wrote to WBS &amp; sent him copies of the rent &amp; <span class=highlight_yellow>chapenaus</span> book up to the end of the year. Dined at home. Drury &amp; Lockwood took some dinner with me. Called at Bess &amp; at night attended the Whist Club at H Hurries</p>
