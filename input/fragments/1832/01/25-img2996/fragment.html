<p>Fine weather. Wind WSW. Took a most delightful walk with J Cunningham &amp; Mr Boswell to Tynemouth along the sands to Cullercoats &amp; saw the fishing boats come in well laden. Returned home to dinner. At the billiard room in the afternoon &amp; spent the evening &amp; suppered at the Albion. With Bess at night</p>
