<p>Another fine morning. Wind SW. Went out to South Shields. Called and left a pamphlet for Mr Hartley. Attended the court at the George. Mr Carr of Newcastle convicted of a breach of the coal <span class=highlight_yellow>turn</span> act &amp; fined &pound;5. Dined at home. At the billiard room in the afternoon &amp; with Bess at night</p>
