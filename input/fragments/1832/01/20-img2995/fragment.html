<p>A beautiful morning &amp; rather frosty. Wind SW. Started after breakfast with my gun &amp; had a most delightful walk to Hartley by the coast. Jobling met me there in Wards gig. Char<font color=#BFBFBF>les</font> Redley dined with us &amp; I drove Bess home at night, leaving Jobbing there. Suppered at Lockwoods.</p>
