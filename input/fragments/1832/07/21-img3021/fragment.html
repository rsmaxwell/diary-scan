<p>A cold morning &amp; NE wind. Received a letter from Harman &amp; Co <span class=highlight_yellow>losed</span><span class=highlight_yellow> one</span> with Stephenson's Wyburg bill for <span class=highlight_yellow>aucblane</span> dated the 30<sup>th</sup> June at 3 months for &pound;51</p>
<p></p>
<p>Dined at home. At Harrison's in the afternoon. At Bell's committee room in the evening &amp; with Bess at night</p>
