<p>A very wet morning. Been raining heavily all night. Wind NE. Cleared up after breakfast. Went to sea with Cunningham. Got becalmed &amp; could not <span class=highlight_yellow>race</span> tide. Got a steamer which <span class=highlight_yellow>towed</span> us there. A heavy sea <span class=highlight_yellow>pooped</span> <span class=highlight_yellow>breeze</span>. Dined at <span class=highlight_yellow>Maltrevans</span>. With Bess</p>
