<p>A fine day. Went with a party <span class=highlight_yellow>to</span> McDowarty came to <span class=highlight_yellow>Blg</span> the races. Dined there. Good running. Holroyd won the cup &amp; we brought it home with us &amp; suppered at the Albion &amp; got <span class=highlight_yellow>infernally</span> drunk</p>
