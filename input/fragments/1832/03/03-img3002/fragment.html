<p>A dull morning and blowing fresh from the SW with rain during the day. Dined  at home. Called at Bess' in consequence of what I had heard &amp; the <span class=highlight_yellow>someward</span><span class=highlight_yellow> have </span>of her <span class=highlight_yellow>innacsome</span>. Went to the whist club at Tom Wrights in the evening, Wrote to WBS</p>
