<p>Most delightful weather. Wind S by W &amp; SSW. Went out to sea with the intention of going to Seaham, but could not get further than Souter Point. Brought up at Marsden Rock &amp; dined, went onshore &amp; spent two or three hours &amp; got back in the evening. At <span class=highlight_yellow>Macherr's</span> &amp; with Bess</p>
