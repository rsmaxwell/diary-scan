<p>A dull foggy morning. Wind N. Received a letter from Mr Garbull with the Hope <span class=highlight_yellow>first</span> account &amp; bill of <span class=highlight_yellow>Wades</span> at 4 months dated the 11<sup>th</sup> <span class=highlight_yellow>Jan</span> for &pound;153.6.3 &amp; paid it into Chapmans. Paid Bradshaw's bill for &pound;39.8. Dined at home. At Harrison's with Bess.</p>
