<p>A Fine morning. Wind from the NW &amp; NE changeable. <span class=highlight_lime>Went up to Jarrow to see Jobling gibbetted for the murder of Mr </span><span class=highlight_lime>Fairles</span>. Dined at home. Received letters from WBS &amp; Stephenson &amp; answered them. For the latter to go seeking. With Bess in the evening</p>
