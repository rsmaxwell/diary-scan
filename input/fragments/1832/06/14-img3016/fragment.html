<p>Fine summer weather &amp; warm. Wind SW. Came <span class=highlight_yellow>afsed</span> the low town until 11 o'clock &amp; then went to Newcastle. Saw Emma G<font color=#BFBFBF>albraith</font>. Sold the carriage for &pound;12. Got home to dinner a little after 4 o'clock. Wrote to WBS. At the committee Room. Also at Webb's &amp; at night with Bess</p>
