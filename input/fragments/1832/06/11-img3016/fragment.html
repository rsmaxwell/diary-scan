<p>Still cool damp weather. Wind SE. had two hours fishing before dinner, better sport. Dined at 2 o'clock &amp; at &frac12; past <span class=highlight_yellow>7</span> o'clock go <span class=highlight_yellow>upon</span>. The Highflyer &amp; came to Newcastle &amp; thence by gig home. With Bess at night. Very wet and stormy</p>
