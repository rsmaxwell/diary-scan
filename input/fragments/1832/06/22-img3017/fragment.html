<p>A rainy day. Wind SE. A draft on Chapmans for <span class=highlight_yellow>Mr Mid</span> &pound;16 <span class=highlight_yellow>Pduct</span> on Hope's bill for coal freight to <span class=highlight_yellow>Swenmundr</span> &pound;38.11.10 dated 5 June at 60 days.</p>
<p></p>
<p><font size=2.5pt color=#BFBFBF>Sanderson</font><font color=#BFBFBF> </font>Ilderton <font color=#BFBFBF>MP </font>came down. I dined with him at the George &amp; he in this evening, addressed the electors.</p>
<p></p>
<p>With Bess</p>
