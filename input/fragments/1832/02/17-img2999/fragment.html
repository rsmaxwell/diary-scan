<p>Beautiful weather. Rather frosty. Wind NW. Walked up to <span class=highlight_yellow>Jkcuth</span> dock &amp; dined on board the <span class=highlight_yellow>Crides</span> with H Nicholson. At the theatre at night.</p>
<p></p>
<p>Got &pound;43.10/ of Cs &amp; co on executors account to pay E Galbraith's <span class=highlight_yellow>Buaisd</span> &amp; tomorrow</p>
