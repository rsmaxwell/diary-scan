<p>Fine weather. After breakfast  went  down to the Towns Court &amp; heard part of the trial in which H Wheatley was <font color=#BFBFBF>the </font>defendant &amp; a verdict <font color=#BFBFBF>was </font>given against him. Walked about the town. Dined at the Turf &amp; returned to Shields by the &frac12; past 5 o'clock boat. Spent the evening with Bess</p>
