<p>A dull thick morning blowing fresh from the S by W. Received a letter from WBS and answered it sending Chapman &amp; co an order to receive the fix <span class=highlight_yellow>gho</span> &amp; stop the cases for it, if not paid in full <span class=highlight_yellow>pec</span> from <span class=highlight_yellow>Insam</span> on the bill.</p>
<p>At the billiard room.</p>
<p>With Bess</p>
