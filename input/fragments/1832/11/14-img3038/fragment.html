<p>Fine frosty morning. Wind WSW. Tom Smith left me. Went over the water &amp; got a parcel for the <span class=highlight_yellow>Hg Wright</span> &amp; paid averages Hope Club, Robert &pound;2.7.2 Mr Clay &pound; 7.7.4 = &pound; 14.14.6.</p>
<p></p>
<p>Dined at home. At the Bells and Table. With Bess</p>
