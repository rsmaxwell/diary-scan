<p>A fine morning. Still blowing hard from N by E &amp; a heavy sea. Received a letter from WBS. Dined at home. Wrote to BBG <font color=#BFBFBF>(Benjamin Baker </font><font color=#BFBFBF>G</font><font color=#BFBFBF>albraith</font>) Went across the water with the Doctor. At the George and at night with Bess</p>
