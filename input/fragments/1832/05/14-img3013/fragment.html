<p>A fine morning with a cool NNW wind. Afterwards got to NNE. Went to the coach to Newcastle&amp; got settled with the Hope Club <span class=highlight_yellow>and allowing</span> a calking. Called and saw Emma G<font color=#BFBFBF>albraith</font>. Got home to dinner. With Bess at night.</p>
<p>Heavy shower of rain &amp; hail</p>
