<p>A fine morning. Wind NE. Walked round by Tynemouth with H Hurry &amp; J H Richardson. Dined on board the Choise &amp; went over the bar with her. Landed at Tynemouth &amp; spent the evening at Southerners. E Charlton apologised &amp; the quarrel <span class=highlight_yellow>amicably</span> settled</p>
