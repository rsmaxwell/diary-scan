<p>Beautiful morning. Wind SW. Went round &amp; paid a few of the ships small bills. H Nicholson took Pot Leech with him. At the billiard room &amp; in the evening went to the theatre, play Inspector Bull, bespoke by the ladies &amp; gents of Tynemouth.  On account of <span class=highlight_yellow>Mr </span><span class=highlight_yellow>W</span><sub><span class=highlight_yellow>mc</span></sub><span class=highlight_yellow> Martin's</span> death</p>
