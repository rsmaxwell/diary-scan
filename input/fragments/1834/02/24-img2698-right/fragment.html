<p>A beautiful morning. Wind NW. Went to Sunderland &amp; saw Mr Metcalf's new ship, the William Metcalf, launched. A very fine vessel of <span class=highlight_yellow>acar</span><span class=highlight_yellow> </span><span class=highlight_yellow>tous</span>. A large party dined at the house &amp; returned to Shields at night.</p>
