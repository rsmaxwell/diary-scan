<p>A fine morning. Wind NNE. In the court all the morning. Dined at home. That low scoundrel Geo<font color=#BFBFBF>rge</font> Richmond made a most brutal attack on H Hurry &amp; hit him a tremendous blow on the left eye, but they punished him for it. At Hurry's in the afternoon &amp; the Albion in the evening</p>
