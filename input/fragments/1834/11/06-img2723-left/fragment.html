<p>A dull morning. Wind W by S. Walked to Tynemouth. At Chapmans. Got in bills for &pound;50 on WBS <span class=highlight_yellow>merchant</span> &amp; returned to him. Dined with J Tinley &amp; accompanied him &amp; party to the amateur concert in the evening, which went of successfully well &amp; was crowded being 360 there. Suppered at <span class=highlight_yellow>Tim </span><span class=highlight_yellow>Ligs</span> afterwards</p>
