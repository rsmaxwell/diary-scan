<p>A beautiful morning &amp; frosty. Wind NW. Wrote to WBS &amp; <span class=highlight_yellow>cancelled been</span> &pound;60 a &pound;50 pot No 4803 &amp; &pound;10 No 18895. Very Lame having had my knee injured last night by being thrown down an area by My Downie. Dined at home. Took Bess to the Abby &amp; afterwards called on H Hurry</p>
