<p>A fine mild morning. Wind SW. Saw Mr Watson. Did not make a bargain. Determined to lay the ship on shore off the taking her ballast out. Lunched with H Hurry. Dined with <span class=highlight_yellow>Hy</span> Metcalfe &amp; went to the <span class=highlight_yellow>play</span> in the evening. A very good one about  80 people there</p>
