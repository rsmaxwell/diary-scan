<p>A foggy morning. Rather damp. Wind NE. Received a letter from WBS with leave from Lees &amp; Co to sell the Hope. Called upon Mr Watson, not at home. Walked round by Preston &amp; Tynemouth &amp; Home to dinner. Met <span class=highlight_yellow>Jare</span><span class=highlight_yellow> </span><span class=highlight_yellow>Yoary</span> in the evening. At the George</p>
