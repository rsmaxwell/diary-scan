<p>A fine morning. Wind SW fresh breeze. Receive a letter from WBS with the <span class=highlight_yellow>partition</span> of the murder of poor Errington of the Alexander by the water between Montreal &amp; <span class=highlight_yellow>St Donning</span>. Dined on board the Mr Metcalfe. A large party of ladies, gents &amp; children. At the club in the evening at J Tinley's</p>
