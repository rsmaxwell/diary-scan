<p>A fine mild morning. Wind SW. Saw Mrs Watson who refused to confirm her agreement for the Hope &amp; wished to reduce my price to &pound;1000 which I refused to do. The <span class=highlight_yellow>br</span> drove me round by Whitley, Hartley<span class=highlight_yellow>, the </span><span class=highlight_yellow>avenue head</span> to Preston to dine with W C Wright. Came to the club in the evening</p>
