<p>A very dense fog. Little wind at NW. Walked down to Shields. JH Richardson &amp; H Hurry &amp; I dined with the Doctor &amp; left him about 7 o'clock where the above <span class=highlight_yellow>gathered</span> &amp; Mr <span class=highlight_yellow>Cruddas</span> came &amp; drank wine with me.</p>
